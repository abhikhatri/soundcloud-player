<!DOCTYPE html>
<html>
  <head>
    <title>Soundcloud Player</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sdk.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    
    <div class="content-wrapper">
      <div id="player" class="sc-player">
        <div class="sc-header">
          <a href="https://soundcloud.com" target="_blank">
            <img src="img/sc-logo.svg" alt="SoundCloud Logo" class="sc-logo">
          </a>
        </div>

        <div id="sc-artwork">
          <button id="mediaBtn" class="sc-media-btn paused">
          </button>
        </div>
        
        <div class="sc-progress-bar">
          <span id="sc-progress-fill"></span>
          <span class="sc-progress-pointer"></span>
        </div>

        <ul class="sc-controls">
          <li class="sc-control-item" id="playsCount">
            <img src="img/play-icon.svg" alt="Play Icon" class="sc-control-icon">

          </li>
          <li class="sc-control-item" id="likesCount">
            <img src="img/like-icon.svg" alt="Like Icon" class="sc-control-icon">

          </li>
          <li class="sc-control-item" id="commentsCount">
            <img src="img/comment-icon.svg" alt="Comment Icon" class="sc-control-icon">
          </li>
        </ul>
      </div>

      <ul class="player-creds">
        <h3>Credits</h3>
        <li>
          Song: <a href="https://soundcloud.com/henryhallmusic/talk-demo" class="sc-cred" target="_blank">Talk by Henry Hall</a>
        </li>
        <li>
          Design Inspiration : <a href="https://dribbble.com/shots/1578452-SoundCloud-Widget" class="design-cred" target="_blank">SoundCloud Widget by Petras NargÄ—la</a>
        </li>
        <li>
          Powered by <a href="https://developers.soundcloud.com/" class="sc-cred" target="_blank">SoundCloud API</a>
        </li>
      </ul>
    </div>

  </body>
</html>
